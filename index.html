<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biloba Mail</title>
    <link href="styl.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-sm d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-4 col-sm-6 col-10">
              <!-- Logo Section -->
            <div class="text-center mb-4">
                <img src="images/logo_sotet.png" alt="Biloba Logo" class="img-fluid" style="max-width: 200px; height: auto;">
            </div>
            <div class="card">
                <div class="card-header text-center">
                    <h3>~Biloba~</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Felhasználónév</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="showPasswordCheckbox">
                            <label class="form-check-label" for="showPasswordCheckbox">
                                Jelszó mutatása
                            </label>
                        </div>
                        </div>
                        <button type="submit" class="btn btn-custom-red d-block mx-auto">Bejelentkezés</button>
                    </form>
                    <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
                </div>
            </div>
        </div>
        <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
    </div>
    <script src="logincode.js"></script>
</body>
</html>
